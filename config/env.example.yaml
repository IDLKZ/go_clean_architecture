app:
  name: Пример чистой архитектуры
  description: Новый проект для чистой архитектуры на GO
  version: 1.0.0
  env: dev
  port: 8080
  showLog: true

database:
  host: localhost
  port: 5432
  user: postgres
  password: root
  name: go_clean_project
  ssl: true

fiber:
  bodyLimit: 10MB
  caseSensitive: false
  strictRouting: false
  prefork: false
  concurrency: 262144
  readTimeout: 10s
  writeTimeout: 15s
  idleTimeout: 30s
  enablePrintRoutes: true
  enableIPValidation: true
  immutable: true
  trustedProxies:
    - 127.0.0.1
    - 10.0.0.0/8
    - 192.168.0.0/16
  proxyHeader: X-Forwarded-For
  disableStartupMessage: false

